{% extends 'base.html' %}

{% block content %}
<h2>{{post.title}}</h2>
<h4>{{post.category}}</h4>

<p>Like: {{post.like}}<p>
  <div class="text-center">
    <div class="col-md-6">
       <a href="/post/{{post.id}}?like=1" ><i   class="fas fa-thumbs-up"> {{post.like}}</i></a>
    </div>
    <div class="col-md-6">
       <a href="/post/{{post.id}}?dislike=1"> <i  class="fas fa-thumbs-down">  {{ post.dislike}}</i></a>
    </div>
  </div>

<p>{{post.post}}</p>

{% endblock %}
